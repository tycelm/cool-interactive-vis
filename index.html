<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Steam Games Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Price vs Positive Rating (%) of Action Games (Indie vs Studio)</h2>
    <p class="subtitle">
        Each bubble represents a game (>500 reviews). Size = number of reviews, color = positive rating (%).
        Source: SteamSpy dataset (2024)
    </p>

    <div id="chart-area">
        <svg width="900" height="550"></svg>

        <div class="tooltip"></div>
        <div id="timeline"></div>
        
        <div id="radiusSetter"></div>
    </div>
</div>

<!-- js -->
<script src="js/main.js"></script>
<script src="js/bubbleChart.js"></script>
<script src="js/timeline.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/radiusSetter.js"></script>
</body>
</html>
